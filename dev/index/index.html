  <link rel="apple-touch-icon" sizes="152x152" href="/static/images/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/static/images/favicon/android-icon-192x192.png">

  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon/favicon-16x16.png">

  <meta name="msapplication-TileImage" content="/static/images/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <meta name="description" content="My business card website">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript,CB,Developer,Frontend,Backend">

  <link rel="stylesheet" href="/static/css/index/index.css"> {% if mobile == False %}
  <link rel="stylesheet" href="/static/css/index/hover_desktop.css"> {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
  <input type="checkbox" name="input_info" id="info_label">
  <input type="checkbox" name="input_contact" id="contact_label">


  <label for="info_label" class='info_label_class' onclick=""></label>
  <label for="info_label" class='home_label_class' onclick=""></label>
  <label for="contact_label" class='contact_label_class' onclick=""></label>


  <div id='main' style="background-image: url('/static/images/bg-image{{random_nr}}.jpg')">
    <i class="fa fa-times home" aria-hidden="true">
          <label for="info_label" class='home_label_class' onclick=""></label>
    </i>
    
    <i class="fa fa-times close_contact" aria-hidden="true">
          <label for="contact_label" class='contact_label_class' onclick=""></label>
    </i>
    
    <div class='middle'>
      <div class='logo'>
      </div>

      <div class='middle-box'>
        <div class='blur-bg'></div>

        <p class='name'>Catalin Besleaga</p>
        <div class='developer-container'>
          <p class='developer'>UI/UX & Frontend Developer</p>
        </div>
        <div class='iconci'>
          <i class='fa fa-info info tooltips' aria-hidden="true">
            <label for="info_label" class='info_label_class' onclick=""></label>
          </i>
          <i class="fa fa-user user user_tooltips" aria-hidden="true">
            <label for="contact_label" class='contact_label_class' onclick=""></label>
          </i>
          <i class="fa fa-code code blog_tooltips" aria-hidden="true"></i>
          <span class='about-tooltip'>About me</span>
          <span class='user-tooltip'>Contact</span>
          <span class='blog-tooltip'>Coming soon</span>
        </div>

      </div>

    </div>

    <div class='about'>
      <div class='profile_img'>
      </div>
      <div class='blank_circle'>
      </div>

      <div class='about-middle noselect'>
        <div class='about-text'>
          <p class='who-am-i'>Who am I?</p>
          <p class='about-me '>
            I'm a young Front End Developer based in Moldova who focuses on writing clean, elegant, modular and efficient code.
          </p>
        </div>

        <div class='technologies-container'>

          <p class='techno-header'>Technologies:</p>

          <div class='techno-imgs-row'>
            <div class='technology-img-container'>
              <img src="/static/images/techno/html5.png" alt="html5">
            </div>
            <div class='technology-img-container'>
              <img src="/static/images/techno/css3.png" alt="css3">
            </div>
            <div class='technology-img-container'>
              <img src="/static/images/techno/angularJS.png" alt="angularJS">
            </div>
            <div class='technology-img-container'>
              <img src="/static/images/techno/angular2.png" alt="angular2">
            </div>
          </div>

          <div class='techno-imgs-row'>
            <div class='technology-img-container'>
              <img src="/static/images/techno/javascript.png" alt="javascript">
            </div>
            <div class='technology-img-container'>
              <img src="/static/images/techno/nodejs.png" alt="nodejs">
            </div>
            <div class='technology-img-container'>
              <img src="/static/images/techno/python.png" alt="python">
            </div>
            <div class='technology-img-container'>
              <img src="/static/images/techno/es6.png" alt="python">
            </div>
          </div>


        </div>


      </div>

    </div>


    <div class='contact'>
      <div class='contact-types-container'>
        <div class='contact-types'>
          <i class="fa fa-facebook facebook" aria-hidden="true"></i>
          <p class='contact-text'>
            <a href="https://www.facebook.com/cattalinbesleaga" target="_blank" class='facebook-link'>
            Contact
            </a>
          </p>
        </div>
        <div class='contact-types'>
          <i class="fa fa-skype skype" aria-hidden="true"></i>
          <p class='contact-text'>
            <a href="skype:catalinbesleaga98?chat" class='skype-link'>
            Contact
            </a>
          </p>
        </div>
        <div class='contact-types'>
          <i class="fa fa-envelope envelope" aria-hidden="true"></i>
          <p class='contact-text'>
            <a href="mailto:catalinbesleaga98@gmail.com" class='envelope-link'>
            Contact
            </a>
          </p>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
