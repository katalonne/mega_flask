<!DOCTYPE HTML>
<html lang="en-UK-US">

<head>
  {% if title %}
  <title>{{ title }} - microblog</title>
  {% else %}
  <title>Welcome to microblog</title>
  {% endif %}
  <link rel="stylesheet" href="/static/css/index/index.css">
</head>

<body>
  <input type="checkbox" name="input_info" id="info_label">

  <label for="info_label" class='info_label_class'></label>
  <label for="info_label" class='home_label_class'></label>


  <div id='main' style="background-image: url('/static/images/bg-image{{random_nr}}.jpg')">
    <div class='middle'>
      <div class='logo'>
      </div>

      <div class='middle-box'>
        <div class='blur-bg'></div>

        <p class='name'>Catalin Besleaga</p>
        <div class='developer-container'>
          <p class='developer'>UI/UX & Frontend Developer</p>
        </div>
        <div class='iconci'>
          <i class='fa fa-info info tooltips' aria-hidden="true">
            <label for="info_label" class='info_label_class'></label>
          </i>
          <i class="fa fa-code code blog_tooltips" aria-hidden="true"></i>
          <span class='about-tooltip'>About me</span>
          <span class='blog-tooltip'>Coming soon</span>
        </div>

      </div>

    </div>

    <div class='about'>
      <div class='profile_img'>
      </div>
      <div class='blank_circle'>
      </div>
      
      <div class='about-middle'>
      <div class='about-text'>
        <p class='who-am-i'>Who am I?</p>
        <p class='about-me'>
          I'm a young Front End Developer based in Moldova who focuses on writing clean, elegant and efficient code.
        </p>
      </div>

      <div class='technologies-container'>
        <p class='techno-header'>Technologies:</p>
        <div class='techno-imgs'>
          <div class='technology-img-container'>
            <img src="/static/images/techno/html5.png" alt="html5">
          </div>
          <div class='technology-img-container'>
            <img src="/static/images/techno/css3.png" alt="css3">
          </div>
          <div class='technology-img-container'>
            <img src="/static/images/techno/angularJS.png" alt="angularJS">
          </div>
          <div class='technology-img-container'>
            <img src="/static/images/techno/angular2.png" alt="angular2">
          </div>
        </div>
      </div>
      
      <i class="fa fa-home home" aria-hidden="true">
        <label for="info_label" class='home_label_class'></label>
      </i>
    </div>

  </div>
</body>

</html>
